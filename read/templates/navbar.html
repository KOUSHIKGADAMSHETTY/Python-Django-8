<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    {% if request.user.is_authenticated %}
    <a class="btn btn-primary" href="{% url 'Dashboard' %}">DashBoard</a>
    <a class="btn btn-primary" href="{% url 'Newauthor' %}">New Author</a>
    <a class="btn btn-primary" href="{% url 'Newbook' %}">New Book</a>
    <a class="btn btn-primary" href="{% url 'profile' %}">Profile</a>
    <a class="btn btn-primary" href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a class="btn btn-primary" href="{% url 'Dashboard' %}">DashBoard</a>
    <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
    <a class="btn btn-primary" href="{% url 'register' %}">Register</a>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
